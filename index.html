<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for a Special Person!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .content-container {
            position: relative;
            z-index: 2;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .fade-out {
            animation: fadeOut 1.5s ease-in-out forwards;
        }
        .hidden-start {
            opacity: 0;
            pointer-events: none;
        }
        .image-transition {
            transition: opacity 0.75s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body class="bg-rose-50 text-gray-800 flex items-center justify-center min-h-screen">

    <canvas id="confetti-canvas"></canvas>

    <div id="landing-page" class="content-container text-center p-8 fade-in">
        <h1 class="text-4xl md:text-6xl text-rose-800 mb-4">Just For You PriyankaaaðŸ’«...</h1>
        <p class="text-lg text-gray-600 mb-8">A little something to make you smile on your special day.</p>
        <button id="reveal-button" class="bg-rose-500 text-white font-bold py-4 px-8 rounded-full shadow-lg hover:bg-rose-600 transform hover:scale-105 transition-all duration-300">
            Let's Move to Surpriesesss
        </button>
    </div>

    <main id="main-content" class="content-container hidden-start w-full max-w-2xl mx-auto p-4 md:p-8 text-center">
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-6 md:p-12">
            <h2 class="text-5xl md:text-7xl text-rose-800 mb-4">Happy Birthday PriyankaaaðŸ’«</h2>
            <p class="text-gray-700 text-lg mb-8">Just a few reminders of how wonderful you are. Never forget themmm OKKK?</p>
            
            <div class="relative w-full aspect-square max-w-md mx-auto bg-gray-100 rounded-2xl shadow-inner mb-8 overflow-hidden group">
                <img id="gallery-image" src="./flower.jpg" alt="A special message for you" class="w-full h-full object-contain image-transition">
                
                <button id="prev-button" class="absolute z-10 top-1/2 left-2 md:left-4 -translate-y-1/2 bg-white/50 backdrop-blur-sm text-rose-600 p-2 rounded-full opacity-0 group-hover:opacity-100 focus:opacity-100 transition-all duration-300 transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="next-button" class="absolute z-10 top-1/2 right-2 md:right-4 -translate-y-1/2 bg-white/50 backdrop-blur-sm text-rose-600 p-2 rounded-full opacity-0 group-hover:opacity-100 focus:opacity-100 transition-all duration-300 transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <h3 class="text-3xl md:text-4xl text-rose-600">Wishing you the best day evereee</h3>
        </div>
    </main>

    <script>
        const revealButton = document.getElementById('reveal-button');
        const landingPage = document.getElementById('landing-page');
        const mainContent = document.getElementById('main-content');
        const galleryImage = document.getElementById('gallery-image');
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        const images = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg',
            '6.jpg',
            '7.jpg',
            '8.jpg',
            './9.png',
        ];
        let currentImageIndex = 0;

        revealButton.addEventListener('click', () => {
            landingPage.classList.remove('fade-in');
            landingPage.classList.add('fade-out');
            
            setTimeout(() => {
                mainContent.classList.remove('hidden-start');
                mainContent.classList.add('fade-in');
                launchConfetti();
            }, 500);
        });

        prevButton.addEventListener('click', showPrevImage);
        nextButton.addEventListener('click', showNextImage);

        function showNextImage() {
            galleryImage.style.opacity = '0'; 

            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                galleryImage.src = images[currentImageIndex];
                galleryImage.onload = () => {
                    galleryImage.style.opacity = '1'; 
                };
            }, 750); 
        }

        function showPrevImage() {
            galleryImage.style.opacity = '0'; 

            setTimeout(() => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                galleryImage.src = images[currentImageIndex];
                galleryImage.onload = () => {
                    galleryImage.style.opacity = '1';
                };
            }, 750); 
        }

        let particles = [];
        const colors = ['#fecdd3', '#fda4af', '#fb7185', '#e11d48', '#fce7f3', '#ffffff'];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = Math.random() * 7 + 3;
            this.speedX = Math.random() * 3 - 1.5;
            this.speedY = Math.random() * 3 - 1.5;
            this.isHeart = Math.random() < 0.2; 
        }

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.1;
        };

        Particle.prototype.draw = function() {
            ctx.fillStyle = this.color;
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 2;
            
            if (this.isHeart) {
                drawHeart(this.x, this.y, this.size * 2, this.size * 2);
            } else {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        };

        function drawHeart(x, y, width, height) {
            ctx.save();
            ctx.beginPath();
            const topCurveHeight = height * 0.3;
            ctx.moveTo(x, y + topCurveHeight);
            ctx.bezierCurveTo(x, y, x - width / 2, y, x - width / 2, y + topCurveHeight);
            ctx.bezierCurveTo(x - width / 2, y + (height + topCurveHeight) / 2, x, y + (height + topCurveHeight) / 2, x, y + height);
            ctx.bezierCurveTo(x, y + (height + topCurveHeight) / 2, x + width / 2, y + (height + topCurveHeight) / 2, x + width / 2, y + topCurveHeight);
            ctx.bezierCurveTo(x + width / 2, y, x, y, x, y + topCurveHeight);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function createParticles(e) {
            const xPos = e.clientX || e.touches[0].clientX;
            const yPos = e.clientY || e.touches[0].clientY;
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(xPos, yPos, colors[Math.floor(Math.random() * colors.length)]));
            }
        }
        
        function launchConfetti() {
            const end = Date.now() + (3 * 1000);

            function frame() {
                for (let i = 0; i < 7; i++) {
                    particles.push(new Particle(0, Math.random() * canvas.height, colors[Math.floor(Math.random() * colors.length)]));
                    particles.push(new Particle(canvas.width, Math.random() * canvas.height, colors[Math.floor(Math.random() * colors.length)]));
                }

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }
            frame();
        }


        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.3) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
